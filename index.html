<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="shortcut icon" href="IMG/audiorental circle logo.png" type="image/png">
    <title>VD Audio Rental â€“ Rent state of the art audio gear for your production need.</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="/"><img src="img/logo1-smal.png" alt=""></a>
            <div class="toggle" onclick="toggleClassName();"></div>
        </header>
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Our Gear</a></li>
            </ul>
        </div>
        <div class="banner">
            <img src="IMG/main_img.png">
            <div class="content">
                <h2>your pro audio rental source</h2>
                <p>we equip you with audio solutions for event production</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function toggleClassName(){
            var sidebar = document.querySelector('.sidebar');
            var wrapper = document.querySelector('.wrapper');
            var toggle = document.querySelector('.toggle');
            sidebar.classList.toggle('active')
            wrapper.classList.toggle('active')
            toggle.classList.toggle('active')
        }

        window.addEventListener('scroll', function(){
            var header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0 )
        })
    </script>
</body>
</html>
